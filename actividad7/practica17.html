<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>practica17</title>
</head>
<body style="background-color: blue">
<h1 style="color: white"><strong>Bienvenido a operaciones basicas</strong></h1>
<h2 style="color: skyblue" onclick="operacion('suma')">Suma</h2>
<h2 style="color: skyblue" onclick="operacion('resta')">Resta</h2>
<h2 style="color: skyblue" onclick="operacion('mul')">Multiplicacion</h2>
<h2 style="color: skyblue" onclick="operacion('div')">Division</h2>

<script>
function operacion(tipo) {

  var numero1 = prompt("Ingrese el primer número:");
  var numero2 = prompt("Ingrese el segundo número:");

  numero1 = parseFloat(numero1);
  numero2 = parseFloat(numero2);

  if (isNaN(numero1) || isNaN(numero2)) {
    var numero1 = 10;
    var numero2 = 10;
  }

  // Realizar la operación correspondiente
  var resultado;
  switch (tipo) {
    case 'suma':
      resultado = suma(numero1, numero2);
      break;
    case 'resta':
      resultado = resta(numero1, numero2);
      break;
    case 'mul':
      resultado = mul(numero1, numero2);
      break;
    case 'div':
      resultado = div(numero1, numero2);
      break;
    default:
      alert("Operación no válida.");
      return;
  }

  alert(resultado);
}

function suma(num1, num2) {
  return "El resultado es: " + (num1 + num2);
}

function resta(num1, num2) {
  return "El resultado es: " + (num1 - num2);
}

function mul(num1, num2) {
  return "El resultado es: " + (num1 * num2);
}

function div(num1, num2) {
  if (num2 === 0) {
    return "No se puede dividir por cero.";
  }
  return "El resultado es: " + (num1 / num2);
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades de Medida Relativas en CSS</title>
    <link rel="stylesheet" href="css/practica14.css">
</head>
<body>
    <h1>Ejemplos de Unidades de Medida Relativas en CSS</h1>

    <div class="container">
        <div class="box" id="cm">1cm</div>
        <div class="box" id="mm">1mm</div>
        <div class="box" id="in">1in</div>
        <div class="box" id="px">1px</div>
        <div class="box" id="pt">1pt</div>
        <div class="box" id="pc">1pc</div>
        <div class="box" id="em">1em</div>
        <div class="box" id="rem">1rem</div>
        <div class="box" id="ex">1ex</div>
        <div class="box" id="ch">1ch</div>
        <div class="box" id="vw">10vw</div>
        <div class="box" id="vh">10vh</div>
        <div class="box" id="vmin">10vmin</div>
        <div class="box" id="vmax">10vmax</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculadora de peso en otros planetas</title>
</head>
<body>

    <button onclick="calcularConIf()">Con if</button>
    <button onclick="calcularConSwitch()">Con switch</button>

<script>
var peso = 70; 
var opcion = 2; 
var peso_tierra = 9.81; 
var peso_marte = 3.71; 
var peso_jupiter = 24.79;
var resultado;


function calcularConIf() {

if (opcion === 1) {
    resultado = peso * peso_marte / peso_tierra;
    alert("Su peso en Marte es: " + resultado.toFixed(2));
} else if (opcion === 2) {
    resultado = peso * peso_jupiter / peso_tierra;
    alert("Su peso en Júpiter es: " + resultado.toFixed(2));
} else {
    alert("No existe esa opción");
}
}

function calcularConSwitch() {
    
switch (opcion) {
    case 1:
        resultado = peso * peso_marte / peso_tierra;
        alert("Su peso en Marte es: " + resultado.toFixed(2));
        break;
    case 2:
        resultado = peso * peso_jupiter / peso_tierra;
        alert("Su peso en Júpiter es: " + resultado.toFixed(2));
        break;
    default:
        alert("No existe esa opción");
        break;
}
}
</script>
</body>
</html>

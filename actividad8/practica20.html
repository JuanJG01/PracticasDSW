<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Comparación de números</title>
</head>
<body>

<div>
    <label for="num1">Ingrese el primer número:</label>
    <input type="number" id="num1">
</div>

<div>
    <label for="num2">Ingrese el segundo número:</label>
    <input type="number" id="num2">
</div>

<button onclick="compararNumeros()">Comparar</button>

<script>
function compararNumeros() {
    // Obtener los valores ingresados por el usuario
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);

    // Verificar las comparaciones y mostrar mensajes de alerta correspondientes
    if (isNaN(num1) || isNaN(num2)) {
        alert("Por favor ingrese dos números válidos.");
    }
    if (num1 <= num2) {
        alert("num1 no es mayor que num2");
    }
    else if (num2 <= 0) {
        alert("num2 no es positivo");
    }
    else if (++num1 > num2) {
        alert("Incrementar uno en num1 no lo hace mayor que num2");
    }
}
</script>

</body>
</html>

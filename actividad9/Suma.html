<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suma con While</title>
</head>
<body>
  <h1>Suma con While</h1>
  
  <p>La suma de los n√∫meros del 1 al 5 es: <span id="resultado"></span></p>

  <script>
    let numero = 1;
    let suma = 0;

    while (numero <= 5) {
      suma += numero;
      numero++;
    }

    const resultadoSpan = document.getElementById('resultado');
    resultadoSpan.textContent = suma;
  </script>
</body>
</html>
